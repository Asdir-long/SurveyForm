<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Non Disclouser Agreement</h1>
    <form action="#">
        <h3>Agreement Date</h3>
        <p>Date</p>
        <input type="date" name="date" id="date" class="input">


        <h3>Party name</h3>
        <input type="text" name="name" placeholder="Your Answer" id="name">


        <h3>I Agree</h3>
        <p>I agree to the terms</p>
        <input type="checkbox" name="name" placeholder="Your Answer" id="name"> <span>I Agree</span>
        
        <button type="submit"> Submit </button>
        <button type="reset">Clear Form</button>


    </form>
</body>
</html>
